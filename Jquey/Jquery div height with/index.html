<script src="test.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
xyz=$("#abc");

		xyz.animate({height: '300px',opacity: '0.4'}, 4000);
		xyz.animate({width: '300px',opacity: '0.8'}, "slow");
		xyz.animate({height: '100px',opacity: '0.4'}, "slow");
		xyz.animate({width: '100px',opacity: '0.8'}, "slow");
});
							})
</script>
</head>
<body>
<button>Animation Start</button>
<br /><br />
<div style="background:#98bf21; width:100px; height:100px; position:absolute;" id="abc"></div>
