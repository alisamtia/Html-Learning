<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
a#ali:visited
{
display:block;
text-decoration:none;
background-color:#FF00FF;
width:80px;
height:40px;
line-height:40px;
text-align:center;
font-size:18px;
border-bottom:solid;
border-bottom-width:5px;
border-bottom-color:#00FF00;
border-radius:30px 10px 30px 10px;
color:#FFFFFF;
}
ul
{
list-style-type:none;
padding:0;
margin:0;
}
li
{
float:left;
}
a#ali:link
{
display:block;
text-decoration:none;
background-color:#FF00FF;
width:80px;
height:40px;
line-height:40px;
text-align:center;
font-size:18px;
border-bottom:solid;
border-bottom-width:5px;
border-bottom-color:#00FF00;
border-radius:30px 10px 30px 10px;
color:#FFFFFF;
}
a#ali:hover
{
display:block;
text-decoration:none;
background-color:#99FFFF;
width:80px;
height:40px;
line-height:40px;
text-align:center;
font-size:18px;
border-bottom:solid;
border-bottom-width:5px;
border-bottom-color:#0000FF;
border-radius:30px 10px 30px 10px;
color:#000000;
}
</style>
</head>
<body>
<ul>
<li>
<a href="#ali" id="ali">Home</a></li>
</li>
<li>
<a href="#ali" id="ali">Gallery</a></li>
</li>
<li>
<a href="#ali" id="ali">Video</a></li>
</li>
<li>
<a href="#ali" id="ali">Audio</a></li>
</li>
<li>
<a href="#ali" id="ali">About Us</a></li>
</li>
</ul>
</body>
</html>
