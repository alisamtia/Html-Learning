<html>
<head>
<title>Css tutorial</title>
<style>

a:visited
{
color:black;
text-decoration:underline;
font-size:41px;
background-color:#00FF00;
}


a:link
{
color:green;
text-decoration:none;
font-size:40px;
background-color:skyblue;
}

a:hover
{
color:red;
text-decoration:underline;
font-size:41px;
background-color:pink;
font-weight:bold;
}

a:active
{
color:green;
text-decoration:underline;
font-size:41px;
background-color:yellow;
}


</style>

</head>

<body>
<a href="#44">Home</a>
<a href="#55">Chanel</a>
<a href="#66">Teacher</a>
<a href="#77">Student</a>
</body>
</html>
