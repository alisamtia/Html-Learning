<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script>
x=0;
function abc()
{
x++
document.getElementById("ali").innerHTML=x;
myvar=setTimeout("abc()",1);
}
function abd()
{
x--
document.getElementById("ali").innerHTML=x;
ali=setTimeout("abd()",1)
}
function st()
{
clearTimeout(myvar);
clearTimeout(ali);
}
</script>
</head>
<body>
<h1 id="ali"></h1>
<button onclick="abc()">Adding Start</button>
<button onclick="abd()">Subbstracting Start</button>
<button onclick="st()">Stop</button>
</body>
</html>
