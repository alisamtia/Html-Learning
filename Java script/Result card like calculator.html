<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Result card2</title>
<script>
rollno=prompt("Enter your roll No","");
name=prompt("Enter your Name","");
english=prompt("Enter your English Marks","");
urdu=prompt("Enter your Urdu Marks","");
computer=prompt("Enter your Computer Marks","");
total=300;
ob=eval(english)+eval(urdu)+eval(computer);
per=ob*100/total;
avg=ob/3;
//position
if(per>90)
{
result="First";
}
else if(per>80)
{
result="Second";
}
else if(per>70)
{
result="Third";
}
else if(per>40)
{
result="pass";
}
else
{
result="Fail";
}

//Grade
if(per>95)
{
grade="A+";
}
else if(per>=95)
{
grade="A+";
}
else if(per>=90)
{
grade="A";
}
else if(per>85)
{
grade="B+";
}
else if(per>80)
{
grade="B";
}
else if(per>70)
{
grade="C+";
}
else if(per>60)
{
grade="C";
}
else if(per>40)
{
grade="D";
}
else
{
grade="D";
}
x=confirm("Are you Sue !")
</script>
</head>
<body>
<script>
if(x==true)
{
document.write('<h1 align="center"><font color="#FF0000">Result Card</font></h1><table border="1" align="center" width="400"><tr><td width="150">Roll No</td><td>' + rollno + '</td></tr><tr><td width="150">Name</td><td>' + name + '</td></tr><tr><td width="150">English</td><td>' + english + '</td></tr><tr><td width="150">Urdu</td><td>' + urdu + '</td><tr><td width="150">Computer</td><td>' + computer + '</td></tr></tr><tr><td width="150">Total Marks</td><td>' + total + '</td></tr><tr><td width="150">Obtained Marks</td><td>' + ob + '</td></tr><tr><td width="150">Percantage</td><td>' + per + '</td></tr><tr><td width="150">Average</td><td>' + avg + '</td></tr><tr><td width="150">Pass/Fail</td><td>' + result + '</td></tr><tr><td width="150">Grade</td><td>' + grade + '</td></tr></table>');
}
else
{
document.write("<h1>Result Not Found</h1><ul></li>Do not enter Text in Roll No</li><li>Do Not Enter Numbers in Name</li><li>Do not Enter Letters in urdu,English&Computer Marks</li></ul>");
}
</script>
</body>
</html>
