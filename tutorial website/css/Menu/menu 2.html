<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Menu changing</title>


<style>

#new:visited
{
color:#0000FF;
display:block;
background-color:#00FFFF;
width:200px;
height:50px;
text-align:center;
line-height:50px;
font-size:35px;
text-decoration:none;
margin-left:2px;
}

.new:visited
{
color:#FFFFFF;
display:block;
background:yellow;
width:200px;
height:50px;
text-align:center;
line-height:50px;
font-size:35px;
text-decoration:none;
margin-top:2px;
}

#ul
{
list-style:none;
padding:0;
margin:0
}

#li
{
float:left;
}

#new:link
{
color:#CC0000;
display:block;
background-color:#00FFFF;
width:200px;
height:50px;
text-align:center;
line-height:50px;
font-size:35px;
text-decoration:none;
margin-left:2px;
}

#new:hover
{
color:#00FF00;
background-color:#FF00FF;
text-decoration:underline;
font-family:Impact;
font-weight:900;
border-radius:100px;
margin-left:2px;
}


/*class start menu no:2*/

{

margin:0
}


.new:link
{
display:block;
color:#FF0033;
background:yellow;
width:200px;
height:50px;
text-align:center;
line-height:50px;
font-size:35px;
text-decoration:none;
margin-top:2px;
}

.new:hover
{
text-decoration:underline;
font-family:Impact;
font-weight:900;
border-radius:100px;
margin-left:2px;
background:#00FF00;
color:white;
}


</style>



</head>

<body>
<ul id="ul">
<li id="li"><a id="new" href="#1">Home</a></li>
<li id="li"><a id="new" href="#1">Gallery</a></li>
<li id="li"><a id="new" href="#1">Contact</a></li>

</ul>

</html>
